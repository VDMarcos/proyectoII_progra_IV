<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <script src="../../js/menu.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="../../css/productos.css">
    <link rel="stylesheet" href="../../css/estilo.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/footer.css">


</head>
<body>
    <header class="header" id="menu"></header>
        <div class="Body">
            <div class="table-container">
                <table class="table">
                    <caption>Productos</caption>
                    <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr class="searchRow">
                        <td colspan="4">
                            <div  >
                                <input type="text" id="search" name="nombre" placeholder="Buscar...">
                                <td>
                                    <input type="image" id="iconoBuscar" src="../../Images/iconoBuscar.png"/>
                                </td>
                            </div>
                    </tr>
                    <tbody id="list">
                    </tbody>
                </table>
            </div>
            <div class="form-container">
                <h1 class="caption">Editar...</h1>
                <div  id="editForm">
                    <div class="form">
                        <div></div><div></div><div></div><div></div>
                        <div>
                            <label>Codigo</label>
                            <input type="text" id="codigo">


                        </div>
                        <div>
                            <label>Nombre</label>
                            <input type="text" id="nombre" >

                        </div>
                        <div>
                            <label>Cantidad</label>
                            <input type="text" id="cantidad">

                        </div>
                        <div>
                            <label>Precio</label>
                            <input type="text" id="precio">

                        </div>
                        <div>
                            <input type="submit" name="crear" id="crear" value="crear">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer id="footer"></footer>
</body>
</html>
